apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-log1-pv
  labels:
    pv: kafka-log1
spec:
  capacity:
    storage: 100Gi
  # volumeMode field requires BlockVolume Alpha feature gate to be enabled.
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /yitu/hdd1/viid/kafka/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: messagequeue
          operator: In
          values:
          - kafka
---
