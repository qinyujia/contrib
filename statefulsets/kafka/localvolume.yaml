kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

# only support static Pv;
# use nodeAffinity to select Node, and relate to Pod;
# Not LocalVolume StorageClass current, here local-storage set volumeBindingMode to WaitForFirstConsumer only, which make volume binding after pod scheduler;